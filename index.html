<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/dishesDatabase.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/script.js"></script>
    <title>LieferApp</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img class="main-logo" src="./assets/img/logo_bestellapp.svg">
            <img class="nav-icon" src="./assets/icons/menu.png">
        </div>
    </header>
    <div class="content-wrapper">
        <div class="content-container">
            <div class="hero-container">
                <img src="./assets/img/hero_bg.jpg" alt="restaurant-image" class="hero-image">
                <div class="hero-information">
                    <img src="./assets/img/sakura_logo.png" alt="restaurant-logo" class="restaurant-logo">
                    <div class="restaurant-info">
                         <div class="restaurant-details">
                            <h1 class="restaurant-name">Sakura Ramen</h1>
                            <p class="restaurant-slogan">The best ramen in town</p>
                            <span class="restaurant-location"><img src="./assets/icons/pin.png" alt="pin-icon" class="pin-icon"> Kapuzinerstraße 31, 80337 München</span>
                         </div>
                         <div class="restaurant-ratings">
                            <img class="ratings-icon" src="./assets/icons/star.png" alt="">
                            <span>4,2 (36 Bewertungen)</span>
                         </div>   
                    </div>
                </div>
            </div>
            <div class="menu-container">
                <nav id="category-list" class="category-list">
                </nav>
                <div id="dishes-list" class="dishes-list">
                </div>
            </div>
        </div>
        <div class="basket-wrapper" id="basket-wrapper">
            <div class="basket">
                <div class="basket-controls">
                    <img class="basket-control-icon" src="assets/icons/close.png" onclick="toogleBasketVisibilty()">
                </div>
                <h2 class="basket-title">Warenkorb</h2>
                <div id="basket-deliveryoptions" class="basket-deliveryoptions">
      
                </div>
                <div class="basket-entrylist" id="basket-entrylist">

                </div>
                <div id="basket-summary" class="basket-summary">

                </div>
                <div id="basket-orderbutton-container" class="basket-orderbutton-container">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-basket-container">
        <button id="bottom-basket-orderbutton" class="basket-orderbtn" onclick="toogleBasketVisibilty()">Warenkorb</button>
    </div>
    <div id="success-overlay" class="success-overlay">
        <div class="overlay-content">
            Wir haben deine Bestellung erhalten!
            <button class="basket-orderbtn success-btn" onclick="placeOrder()">Okay!</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <img class="footer-logo" src="./assets/img/logo_bestellapp.svg">
        </div>
    </footer>
</body>
</html>
